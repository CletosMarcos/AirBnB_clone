<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>AirBnB Clone</title>

        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="styles/5-common.css">
        <link rel="stylesheet" href="styles/5-header.css">
        <link rel="stylesheet" href="styles/5-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>

    <body>
        <header>
            <div id="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>California:</h2> 
                            <ul>
                                <li><h4>San Francisco</h4></li>
                                <li><h4>Los Altos</h4></li>
                            </ul> 
                        </li>
                        <li><h2>Arizona:</h2>
                            <ul>
                                <li><h4>Phoenix</h4></li>
                                <li><h4>Mesa</h4></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li><h4>Internet</h4></li>
                        <li><h4>TV</h4></li>
                        <li><h4>Kitchen</h4></li>
                        <li><h4>Iron</h4></li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>

        <footer>
            <p><span>Best School</span></p>
        </footer>   
    </body>
</html>
